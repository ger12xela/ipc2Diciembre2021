<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mistilo.css">
    <title>Registro Cliente</title>
</head>

<body class="mybackgrouds">
    <div class="row">
        <div class="col p-5">
            <div class="text-center">
                <img src="../imagenes/logousac.png" class="" alt="logo" width="150">
            </div>
            <h2 class="fw-bold py-3 text-center">Registro nuevo cliente</h2>

            <div style="padding: 0% 15%;">

                <form action="">
                    <div class="mb-4">
                        <label for="nombre" class="form-label p-2 mb-2 bg-dark text-white text-start">Nombre completo</label>
                        <input type="text" id="nombre" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="apellido" class="form-label p-2 mb-2 bg-dark text-white">Apellido</label>
                        <input type="text" id="apellido" class="form-control">
                    </div>

                    <div class="mb-4">
                        <label for="telefono" class="form-label p-2 mb-2 bg-dark text-white">Telefono</label>
                        <input type="number" id="telefono" class="form-control">
                    </div>
                </form>
            </div>

        </div>

        <div class="col">
            <div style="padding: 30% 15% 15% 0;">
                <form action="">
                    <div class="mb-4">

                        <label for="cui" class="form-label p-2 mb-2 bg-dark text-white text-start">CUI</label>
                        <input type="number" id="cui" class="form-control">
                    </div>

                    <div class="mb-4">
                        <label for="nit" class="form-label p-2 mb-2 bg-dark text-white">NIT</label>
                        <input type="number" id="nit" class="form-control">
                    </div>
                </form>
            </div>

        </div>
    </div>
    <div class="d-grid" style="padding: 0 35%;">
        <button class="btn btn-primary btn-lg btn-block" onclick="registrarCliente()" type="button">Registrar cliente</button>

    </div>

    <script type="text/javascript" src="../js/registarCliente.js"></script>
</body>
<footer>
    <br>

    <div class="text-center">
        <a class="link-info" href="https://github.com/ger12xela"> Mi github Ge12xela</a>
    </div>
</footer>

</html>
